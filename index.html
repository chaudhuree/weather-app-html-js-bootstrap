<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script defer src="./js/all.js"></script>
  </head>
  <body>
    <div class="container-fluid ch-bg-yellow">
      <div class="row">
        <div class="col-md-8 offset-md-2 col-sm-12 px-sm-2 offset-sm-0 ch-app">
          <div class="ch-card ch-app-body text-center py-4">
            <!-- edit button -->
            <div class="row">
              <div class="col d-flex justify-content-end">
                <i
                  class="fa-solid fa-bars"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                ></i>
              </div>
            </div>
            <!-- error container -->
            <p class="lead error-data text-danger"></p>
            <!-- country -->
            <h1 class="fw-bold ch-heading country-data"></h1>
            <!-- time -->
            <p class="ch-time">
              <i class="fa-regular fa-clock"></i
              ><span class="time-data mx-2"></span>
            </p>
            <!-- date -->
            <div
              class="ch-dates d-flex m-auto text-center justify-content-center"
            >
              <span class="date-data"></span>
            </div>
            <!-- weather condition -->
            <p class="condition-data fw-bold mt-3 ch-wc"></p>
            <!-- temperature value -->
            <h1 class="temp-data ch-temp"></h1>

            <!-- quotes -->
            <figure class="text-center w-75 m-auto">
              <blockquote class="blockquote">
                <p class="quotes-data"></p>
              </blockquote>
            </figure>
            <!-- other values -->
            <div class="row ch-other-values w-75 m-auto">
              <div
                class="col-md-4 mb-md-0 offset-md-0 col-sm-8 offset-sm-2 mb-sm-2"
              >
                <div class="flag">
                  <i class="fa-regular fa-flag"></i>
                  <p class="pt-3 flag-data"></p>
                </div>
              </div>
              <div
                class="col-md-4 mb-md-0 offset-md-0 col-sm-8 offset-sm-2 mb-sm-2"
              >
                <div class="humidity">
                  <i class="fa-regular fa-droplet-degree"></i>
                  <p class="wind-data pt-3 humidity-data fw-bold"></p>
                </div>
              </div>
              <div
                class="col-md-4 mb-md-0 offset-md-0 col-sm-8 offset-sm-2 mb-sm-2"
              >
                <div class="wind">
                  <i class="fa-regular fa-wind"></i>
                  <p class="wind-data-container pt-3 fw-bold"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">City/Country</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- form start -->
            <form>
              <div class="mb-3">
                <label for="countryinput" class="form-label">Country</label>
                <input
                  type="text"
                  class="form-control country-data-field"
                  id="countryinput"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-4">
                <label for="cityinput" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control city-data-field"
                  id="cityinput"
                />
              </div>
              <button
                type="submit"
                class="glass-button"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                Submit
              </button>
            </form>
            <!-- form end -->
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
  <script src="js/quote.js"></script>
  <script src="js/date.js"></script>
  <script src="js/clock.js"></script>
  <script src="./js/script.js"></script>
</html>
