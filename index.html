<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script defer src="./js/all.js"></script>
  </head>
  <body>
    <div class="container-fluid ch-bg-yellow">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-12 ch-app">
          <div class="ch-card ch-app-body text-center py-4">
            <!-- country -->
            <h1 class="fw-bold ch-heading country-data">Bangladesh</h1>
            <!-- date -->
            <div
              class="ch-dates d-flex m-auto text-center justify-content-center mt-5"
            >
              <span class="date-data">Friday, 12 June</span>
            </div>
            <!-- weather condition -->
            <p class="weather-condition fw-bold mt-3 fs-2 ch-wc">Sunny</p>
            <!-- temperature value -->
            <h1 class="temp-data ch-temp">31<sup>o</sup></h1>

            <!-- quotes -->
            <figure class="text-center w-75 m-auto">
              <blockquote class="blockquote">
                <p class="quotes-data">
                  &quot;A well-known quote, contained in a blockquote
                  element.&quot;
                </p>
              </blockquote>
            </figure>
            <!-- other values -->
            <div class="row ch-other-values w-75 m-auto">
              <div
                class="col-md-4 mb-md-0 offset-md-0 col-sm-8 offset-sm-2 mb-sm-2"
              >
                <div class="flag-data">flag</div>
              </div>
              <div
                class="col-md-4 mb-md-0 offset-md-0 col-sm-8 offset-sm-2 mb-sm-2"
              >
                <div class="humidity-data">humidity</div>
              </div>
              <div
                class="col-md-4 mb-md-0 offset-md-0 col-sm-8 offset-sm-2 mb-sm-2"
              >
                <div class="wind-data">wind</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
  <script src="js/quote.js"></script>
  <script src="js/date.js"></script>
  <!-- <script src="js/clock.js"></script> -->
  <script src="./js/script.js"></script>
</html>
